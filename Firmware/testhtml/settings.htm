<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Cooler Box Controller</title>
<link rel="stylesheet" type="text/css" href="webpage.css" />
</head>
<body>
<div class="container">
<table class="hdr_table">
<tr><td class="hdr_caption">{Caption}</td>
<td class="hdr_logo">
<div class="hdr_logo_text_short">COOLER</div>
<div class="hdr_logo_text_long">Peltie Voltage Controller</div>
</td></tr></table>

<!-----MAIN PART-------->

<p>Uptime: {CurTime}</p>
<TABLE class="hdr_table">
<TR><TD>Set Voltage (V):</TD><TD>{setVoltage}</TD></TR>
<TR><TD>Measured Voltage (V):</TD><TD>{measuredVoltage}</TD></TR>
<TR><TD>Measured Current (A):</TD><TD>{measuredCurrent}</TD></TR>
<TR><TD>PWM:</TD><TD>{PWM_value}</TD></TR>
</TABLE>

<script>
function NumberChange(n,i) {
    document.getElementById(i).stepUp(n);
}
</script>
<TABLE style="border: none;border-collapse: collapse;padding: 0;margin: 0;">
<tr>
<td width=80px><button class="btn btn_minus" onclick="NumberChange(-10,'Volt')">&#171;</button></td>
<td width=100px, style="text-align: center; border-top: 1px solid #0ae;border-bottom: 1px solid #0ae">
<input type="number" id="Volt" class="input" min="0.0" max="20.0" step="0.1" placeholder="(V)"/></td>
<td width=80px><button class="btn btn_plus" onclick="NumberChange(10,'Volt')">&#187;</button></td>
<td width=150px><button class="btn btn_round" id="saveGPWM">Set</button></td>
</tr>
</TABLE>
<p>{I2CText}<p>
<p>Voltage change: {changeVoltageSpeed}</p>
<p>Min Voltage: {minVoltage}</p>
<p>Max Voltage: {maxVoltage}</p>
<form action='/submit' method='POST'>
Set volt: <input type='text' name='volt'>
<input type='submit' value='Submit'>
</form>
<!--<p>Click <a href=\"javascript:window.location.reload();\">here</a> to refresh the page.</p> -->

<TABLE width="100%"><TR>
<TD><form action="/setTemp" method="get"><button class="btn btn_round">Set Temperature</button></form><TD/>
<TD><form action="/settings" method="get"><button class="btn btn_round">Settings</button></form><TD/>

<!-----END OF MAIN PART-------->

</div>
</body>
</html>
